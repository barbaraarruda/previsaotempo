<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <span class="background"></span>
    <div class="card">
        <form>
            <div>
                <i class="ph ph-map-pin"></i>
                <input type="text" name="local" placeholder="Insira a localização desejada:">
            </div>
            <button type="submit">
                <i class="ph ph-magnifying-glass"></i>
            </button>
        </form>
        <main>
            <img id="icon-weather" src="./assets/icons/clouds.png" alt="nuvens">
            <h1 id="temperatura">-2</h1>
            <h2 id="local">Goiânia</h2>
        </main>
        <footer>
            <div class="dataApp">
                <div class="block">
                    <i class="ph ph-drop-half-bottom"></i>
                    <div>
                        <strong id="umidade">95%</strong>
                        <p>Umidade</p>
                    </div>
                
                </div>
                <div class="block">
                    <i class="ph ph-wind"></i>
                    <div>
                        <strong id="velocidadeVento">20 km/h</strong>
                        <p>Vel. Vento</p>
                    </div>
                
                </div>
            </div>
            
            <div class="assinatura">
                <p>&copy; <i class="ph ph-star" style="color: pink"></i> <a href="https://saturncode.vercel.app/" style="font-weight: lighter; text-decoration: none;">Saturn Code</a> | 2024</p>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
